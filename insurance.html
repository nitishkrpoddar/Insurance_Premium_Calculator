<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Insurance Premium Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 350px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-top: 10px;
    }

    input, select, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      text-align: center;
      font-weight: bold;
      font-size: 18px;
      color: green;
      margin-top: 15px;
    }

    .error {
      text-align: center;
      font-weight: bold;
      font-size: 16px;
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Insurance Premium Calculator</h2>

    <label>Insurance Type</label>
    <select id="type">
      <option value="Domestic">Domestic</option>
      <option value="Commercial">Commercial</option>
    </select>

    <label>Rate</label>
    <input type="number" id="rate" placeholder="Enter your rate" min="0">

    <label>Claim Number</label>
    <input type="number" id="claim" placeholder="Enter claim number" min="0">

    <button onclick="calculatePremium()">Calculate Premium</button>

    <div class="result" id="result"></div>
    <div class="error" id="error"></div>
  </div>

  <script>
    function calculatePremium() {
      // Clear previous messages
      document.getElementById("result").innerText = "";
      document.getElementById("error").innerText = "";

      // Get values from user
      let type = document.getElementById("type").value;
      let rateInput = document.getElementById("rate").value;
      let claimInput = document.getElementById("claim").value;

      // Validate inputs
      if(rateInput === "" || isNaN(rateInput) || parseFloat(rateInput) <= 0) {
        document.getElementById("error").innerText = "Please enter a valid positive rate.";
        return;
      }
      if(claimInput === "" || isNaN(claimInput) || parseFloat(claimInput) < 0) {
        document.getElementById("error").innerText = "Please enter a valid claim number.";
        return;
      }

      let rate = parseFloat(rateInput);
      let claim = parseFloat(claimInput);

      let percentage_amount = 0;
      let tbd = 0;
      let ncb = 0;
      let fp = 0;

      // Domestic Insurance Logic
      if(type === "Domestic") {
        if(rate < 100000) {
          percentage_amount = 0.3 / 100 * rate;
          tbd = percentage_amount + 50;
        } else {
          percentage_amount = 0.25 / 100 * rate;
          tbd = percentage_amount + 50;
        }

        if(claim === 0) {
          ncb = 10 / 100 * tbd;
          fp = tbd - ncb;
        } else {
          fp = tbd;
        }
      }

      // Commercial Insurance Logic
      else if(type === "Commercial") {
        if(rate < 250000) {
          percentage_amount = 0.5 / 100 * rate;
          tbd = percentage_amount + 80;
        } else {
          percentage_amount = 0.75 / 100 * rate;
          tbd = percentage_amount + 80;
        }

        if(claim === 0) {
          ncb = 15 / 100 * tbd;
          fp = tbd - ncb;
        } else {
          fp = tbd;
        }
      }

      // Show the final premium
      document.getElementById("result").innerText = 
        "Final Premium: â‚¹" + fp.toFixed(2);
    }
  </script>

</body>
</html>
